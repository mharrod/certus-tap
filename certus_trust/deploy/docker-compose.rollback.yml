# Certus Trust Rollback Configuration
# Falls back to mock sigstore for safety

services:
  certus-trust:
    build:
      context: ../..
      dockerfile: certus_trust/Dockerfile
    container_name: certus-trust
    ports:
      - '8057:8000'
    env_file:
      - ../../.env
    environment:
      - SERVICE_NAME=certus-trust
      - LOG_LEVEL=INFO
      - CERTUS_TRUST_BASE_URL=http://localhost:8057
      - CERTUS_TRUST_API_KEY=dev-key-trust

      # Mock sigstore (rollback)
      - MOCK_SIGSTORE=true
      - SIGSTORE_URL=http://mock-sigstore:3000
      - FULCIO_URL=http://mock-fulcio:5555
      - REKOR_URL=http://mock-rekor:3000

      # Tutorial compatibility
      - TUTORIAL_MODE=true
      - SUPPORT_SMOKE_TESTS=true

      # Infrastructure dependencies
      - LOCALSTACK_ENDPOINT=http://localstack:4566
      - VICTORIAMETRICS_URL=http://victoriametrics:8428
    networks:
      - certus-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  certus-network:
    external: true
    name: certus-network
