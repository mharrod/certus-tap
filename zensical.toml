[project.theme]
name = "material"
logo = "assets/images/logo.png"
favicon = "assets/images/logo.png"
custom_dir = "overrides"
features = [
    "content.code.copy",
    "content.code.annotate",
    "content.tabs.link",
    "navigation.indexes",
    "navigation.tabs",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
    "search.share",
    "search.suggest",
]

[project.theme.icon]
repo = "fontawesome/brands/github-alt"


exclude_docs = """
learn/develop/*
learn/develop/**/*
"""



[[project.theme.palette]]
scheme = "slate"
primary = "custom"
accent = "custom"
toggle.icon = "material/weather-sunny"
toggle.name = "Switch to light mode"

[[project.theme.palette]]
scheme = "default"
primary = "custom"
accent = "custom"
toggle.icon = "material/weather-night"
toggle.name = "Switch to dark mode"

plugins = [
    "search",
    { "awesome-pages" = { filename = ".pages", collapse_single_pages = true } },
    { exclude = { glob = ["*.gz"], regex = [".*\\.(tmp|bin|tar)$"] } },
]

markdown_extensions = [
    "admonition",
    "attr_list",
    "footnotes",
    "md_in_html",
    "pymdownx.details",
    "pymdownx.highlight",
    "pymdownx.inlinehilite",
    { "pymdownx.tabbed" = { alternate_style = true } },
    { "pymdownx.emoji" = { emoji_index = "zensical.extensions.emoji.twemoji", emoji_generator = "zensical.extensions.emoji.to_svg" } },
    { "pymdownx.snippets" = { base_path = "./docs", check_paths = true } },
    { "pymdownx.superfences" = { custom_fences = [ { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" } ] } },
    { "pymdownx.tasklist" = { custom_checkbox = true } },
    { "toc" = { permalink = true } },
]
