    <h1>TAP Help Center</h1>
    <p>The ingestion API accepts markdown, PDF, DOCX, PPTX, CSV, and plain text files.</p>
    <ul>
      <li>Upload via <code>/v1/index/</code> for single documents.</li>
      <li>Use <code>/v1/index/github</code> for repository ingestion.</li>
      <li>Route to <code>/datalake/upload</code> for LocalStack staging.</li>
    </ul>
  </body>
